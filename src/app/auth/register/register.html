<div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full">
    <!-- Logo and Back Button -->
    <div class="text-center mb-8">
      <a routerLink="/" class="inline-flex items-center text-blue-600 hover:text-blue-700 mb-4">
        <i class="bi bi-arrow-left me-2"></i>
        Back to Home
      </a>
      <div class="flex justify-center mb-4">
        <div class="w-16 h-16 bg-gradient-to-br from-blue-600 to-indigo-700 rounded-lg flex items-center justify-center">
          <i class="bi bi-book text-white" style="font-size: 2rem;"></i>
        </div>
      </div>
      <h2 class="text-3xl font-bold text-gray-900">Create your account</h2>
      <p class="mt-2 text-gray-600">Join Isoko ry'Ubumenyi today</p>
    </div>

    <!-- Registration Form -->
    <div class="bg-white rounded-lg shadow-xl p-8">
      <form (ngSubmit)="onSubmit()">
        
        <!-- Full Name -->
        <div class="mb-4">
          <label for="fullName" class="block text-sm font-medium text-gray-700 mb-2">
            Full Name
          </label>
          <input
            type="text"
            id="fullName"
            name="fullName"
            [(ngModel)]="formData.fullName"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
            [class.border-red-500]="errors.fullName"
            placeholder="John Doe"
          />
          <p *ngIf="errors.fullName" class="mt-1 text-sm text-red-600">
            <i class="bi bi-exclamation-circle me-1"></i>{{errors.fullName}}
          </p>
        </div>

        <!-- Email -->
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
            Email Address
          </label>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="formData.email"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
            [class.border-red-500]="errors.email"
            placeholder="john@example.com"
          />
          <p *ngIf="errors.email" class="mt-1 text-sm text-red-600">
            <i class="bi bi-exclamation-circle me-1"></i>{{errors.email}}
          </p>
        </div>

        <!-- Password -->
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
            Password
          </label>
          <div class="relative">
            <input
              [type]="showPassword ? 'text' : 'password'"
              id="password"
              name="password"
              [(ngModel)]="formData.password"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition pr-12"
              [class.border-red-500]="errors.password"
              placeholder="••••••••"
            />
            <button
              type="button"
              (click)="togglePasswordVisibility()"
              class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700"
            >
              <i [class]="showPassword ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
            </button>
          </div>
          <p *ngIf="errors.password" class="mt-1 text-sm text-red-600">
            <i class="bi bi-exclamation-circle me-1"></i>{{errors.password}}
          </p>
        </div>

        <!-- Confirm Password -->
        <div class="mb-4">
          <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">
            Confirm Password
          </label>
          <div class="relative">
            <input
              [type]="showConfirmPassword ? 'text' : 'password'"
              id="confirmPassword"
              name="confirmPassword"
              [(ngModel)]="formData.confirmPassword"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition pr-12"
              [class.border-red-500]="errors.confirmPassword"
              placeholder="••••••••"
            />
            <button
              type="button"
              (click)="toggleConfirmPasswordVisibility()"
              class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700"
            >
              <i [class]="showConfirmPassword ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
            </button>
          </div>
          <p *ngIf="errors.confirmPassword" class="mt-1 text-sm text-red-600">
            <i class="bi bi-exclamation-circle me-1"></i>{{errors.confirmPassword}}
          </p>
        </div>

        <!-- Role Selection -->
        <div class="mb-6">
          <label class="block text-sm font-medium text-gray-700 mb-3">
            I am a:
          </label>
          <div class="grid grid-cols-2 gap-4">
            <label class="relative flex items-center p-4 border-2 rounded-lg cursor-pointer transition"
                   [class.border-blue-600]="formData.role === 'student'"
                   [class.bg-blue-50]="formData.role === 'student'"
                   [class.border-gray-300]="formData.role !== 'student'">
              <input
                type="radio"
                name="role"
                value="student"
                [(ngModel)]="formData.role"
                class="sr-only"
              />
              <div class="flex items-center">
                <i class="bi bi-person text-2xl me-3" 
                   [class.text-blue-600]="formData.role === 'student'"
                   [class.text-gray-400]="formData.role !== 'student'"></i>
                <span class="font-medium" 
                      [class.text-blue-600]="formData.role === 'student'">Student</span>
              </div>
            </label>

            <label class="relative flex items-center p-4 border-2 rounded-lg cursor-pointer transition"
                   [class.border-blue-600]="formData.role === 'tutor'"
                   [class.bg-blue-50]="formData.role === 'tutor'"
                   [class.border-gray-300]="formData.role !== 'tutor'">
              <input
                type="radio"
                name="role"
                value="tutor"
                [(ngModel)]="formData.role"
                class="sr-only"
              />
              <div class="flex items-center">
                <i class="bi bi-briefcase text-2xl me-3"
                   [class.text-blue-600]="formData.role === 'tutor'"
                   [class.text-gray-400]="formData.role !== 'tutor'"></i>
                <span class="font-medium"
                      [class.text-blue-600]="formData.role === 'tutor'">Tutor</span>
              </div>
            </label>
          </div>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-blue-700 transition flex items-center justify-center"
        >
          Create Account
          <i class="bi bi-arrow-right ms-2"></i>
        </button>

        <!-- Sign In Link -->
        <p class="mt-6 text-center text-sm text-gray-600">
          Already have an account?
          <a routerLink="/login" class="font-medium text-blue-600 hover:text-blue-700">
            Sign in
          </a>
        </p>
      </form>
    </div>
  </div>
</div>
