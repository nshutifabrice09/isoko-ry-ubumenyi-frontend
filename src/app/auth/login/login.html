<div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full">
    <!-- Logo and Back Button -->
    <div class="mb-8">
      <a routerLink="/" class="inline-flex items-center text-blue-600 hover:text-blue-700 mb-4">
        <i class="bi me-2"></i>
        Back to Home
      </a>
      <div class="flex justify-center mb-4">
        <div class="w-16 h-16 bg-gradient-to-br from-blue-600 to-indigo-700 rounded-lg flex items-center justify-center">
          <i class="bi bi-book text-white" style="font-size: 2rem;"></i>
        </div>
      </div>
      <h2 class="text-3xl font-bold text-gray-900">Welcome back</h2>
      <p class="mt-2 text-gray-600">Sign in to your account</p>
    </div>

    <!-- Login Form -->
    <div class="bg-white rounded-lg shadow-xl p-8">
      <form (ngSubmit)="onSubmit()">
        
        <!-- Email -->
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
            Email Address
          </label>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="formData.email"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
            [class.border-red-500]="errors.email"
            placeholder="john@example.com"
          />
          <p *ngIf="errors.email" class="mt-1 text-sm text-red-600">
            <i class="bi bi-exclamation-circle me-1"></i>{{errors.email}}
          </p>
        </div>

        <!-- Password -->
        <div class="mb-6">
          <div class="flex items-center justify-between mb-2">
            <label for="password" class="block text-sm font-medium text-gray-700">
              Password
            </label>
            <a href="#" class="text-sm text-blue-600 hover:text-blue-700">
              Forgot password?
            </a>
          </div>
          <div class="relative">
            <input
              [type]="showPassword ? 'text' : 'password'"
              id="password"
              name="password"
              [(ngModel)]="formData.password"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition pr-12"
              [class.border-red-500]="errors.password"
              placeholder="••••••••"
            />
            <button
              type="button"
              (click)="togglePasswordVisibility()"
              class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700"
            >
              <i [class]="showPassword ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
            </button>
          </div>
          <p *ngIf="errors.password" class="mt-1 text-sm text-red-600">
            <i class="bi bi-exclamation-circle me-1"></i>{{errors.password}}
          </p>
        </div>

        <!-- Remember Me & Forgot Password -->
        <div class="flex items-center justify-between mb-6">
          <label class="flex items-center">
            <input
              type="checkbox"
              name="rememberMe"
              class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
            />
            <span class="ml-2 text-sm text-gray-600">Remember me</span>
          </label>
          <a href="#" class="text-sm text-blue-600 hover:text-blue-700">
            Forgot password?
          </a>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-blue-700 transition flex items-center justify-center"
        >
          Sign In
          <i class="bi ms-2"></i>
        </button>

        <!-- Register Link -->
        <p class="mt-6 text-center text-sm text-gray-600">
          Don't have an account?
          <a routerLink="/register" class="font-medium text-blue-600 hover:text-blue-700">
            Create an account
          </a>
        </p>
      </form>

      <!-- Divider -->
      <div class="mt-6">
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white text-gray-500">Or continue with</span>
          </div>
        </div>

        <!-- Social Login Buttons (Optional) -->
        <div class="mt-6 grid grid-cols-2 gap-3">
          <button type="button" class="flex items-center justify-center px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition">
            <i class="bi bi-google me-2 text-red-500"></i>
            Google
          </button>
          <button type="button" class="flex items-center justify-center px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition">
            <i class="bi bi-facebook me-2 text-blue-600"></i>
            Facebook
          </button>
        </div>
    </div>
  </div>
</div>
