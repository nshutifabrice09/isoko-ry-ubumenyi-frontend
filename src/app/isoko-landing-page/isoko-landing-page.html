<div class="min-vh-100">
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg fixed-top transition-navbar"
       [ngClass]="scrolled ? 'navbar-light bg-white shadow-sm' : 'navbar-dark bg-transparent'">
    <div class="container">
      
      <!-- Logo Section -->
      <a class="navbar-brand d-flex align-items-center" href="#">
        <div class="logo-icon rounded me-2">
          <i-lucide name="book-open" class="text-white"></i-lucide>
        </div>
        <span class="fw-bold fs-5" 
              [ngClass]="scrolled ? 'text-dark' : 'text-white'">
          Isoko ry'Ubumenyi
        </span>
      </a>

      <!-- Mobile Toggle Button -->
      <button class="navbar-toggler" 
              type="button" 
              (click)="toggleMenu()"
              [attr.aria-expanded]="isMenuOpen">
        <i-lucide [name]="isMenuOpen ? 'x' : 'menu'"></i-lucide>
      </button>

      <!-- Desktop & Mobile Menu -->
      <div class="collapse navbar-collapse" 
           [ngClass]="{'show': isMenuOpen}">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#courses">Courses</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#instructors">Instructors</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact">Contact</a>
          </li>
        </ul>
        
        <!-- Action Buttons -->
        <div class="d-flex gap-2 ms-lg-3 mt-2 mt-lg-0">
          <button class="btn btn-outline-primary">Sign In</button>
          <button class="btn btn-primary">Get Started</button>
        </div>
      </div>
      
    </div>
  </nav>
  <!-- Hero Section -->
<section class="hero-section position-relative text-white overflow-hidden">
  <!-- Decorative Background Blurs -->
  <div class="position-absolute w-100 h-100 top-0 start-0 hero-blur-container">
    <div class="blur-circle blur-circle-1"></div>
    <div class="blur-circle blur-circle-2"></div>
  </div>
  
  <div class="container position-relative" style="z-index: 10;">
    <div class="row align-items-center py-5" style="min-height: 600px;">
      
      <!-- Left Column: Text Content -->
      <div class="col-lg-6 mb-4 mb-lg-0">
        <h1 class="display-3 fw-bold mb-4">
          Your Gateway to
          <span class="d-block gradient-text">
            Endless Knowledge
          </span>
        </h1>
        
        <p class="lead mb-4 text-light">
          Empower your learning journey with world-class courses, expert instructors, and a vibrant community of learners.
        </p>
        
        <div class="d-flex flex-column flex-sm-row gap-3">
          <button class="btn btn-light btn-lg text-primary fw-semibold d-flex align-items-center justify-content-center">
            Explore Courses
            <i-lucide name="chevron-right" class="ms-2"></i-lucide>
          </button>
          <button class="btn btn-outline-light btn-lg fw-semibold d-flex align-items-center justify-content-center">
            <i-lucide name="play" class="me-2"></i-lucide>
            Watch Demo
          </button>
        </div>
      </div>
      
      <!-- Right Column: Image (Desktop only) -->
      <div class="col-lg-6 d-none d-lg-block">
        <div class="hero-card">
          <img 
            src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f?w=600&h=400&fit=crop" 
            alt="Students learning"
            class="img-fluid rounded mb-4"
          />
          <div class="d-flex align-items-center gap-3">
            <div class="hero-icon-box">
              <i-lucide name="book-open" class="text-white"></i-lucide>
            </div>
            <div>
              <p class="fw-semibold mb-1">500+ Courses</p>
              <p class="small text-light mb-0">Learn anything, anytime</p>
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </div>
</section>
</div>
